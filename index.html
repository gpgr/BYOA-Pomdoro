<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="focus-text"></div>
        <div class="timer">
            <div class="time-display">25:00</div>
            <div class="controls">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div class="mode-selector">
            <button class="mode active" data-time="25">Pomodoro</button>
            <button class="mode" data-time="5">Short Break</button>
            <button class="mode" data-time="15">Long Break</button>
        </div>
    </div>

    <!-- Focus Popup Modal -->
    <div class="modal" id="focusModal">
        <div class="modal-content">
            <h2>Was ist dein Fokus?</h2>
            <p>Woran möchtest du in diesem Pomodoro arbeiten?</p>
            <input type="text" id="focusInput" placeholder="Zum Beispiel: E-Mail beantworten, Projekt X vorbereiten...">
            <div class="modal-buttons">
                <button id="confirmFocus">Bestätigen</button>
                <button id="skipFocus">Überspringen</button>
            </div>
        </div>
    </div>

    <!-- Audio for timer completion -->
    <audio id="timerSound" preload="auto">

    </audio>

    <script src="script.js"></script>
</body>
</html>
